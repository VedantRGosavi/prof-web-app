{% extends "layout.html" %}
{% block body %}
<div><h1> Rocket Home </h1></div>
    <form method="POST">
        <input type="text" autofocus name="user_input" placeholder="Enter your text here" required>
        <input type="submit" value="SEND">
    </form>
    {% for item in conversation %}
        <p><strong> User Prompt : {{ item.input }}</strong></p>
        <p>Model Response : {{ item.modeloutput }}</p>
    {% endfor %}
{% endblock %}
